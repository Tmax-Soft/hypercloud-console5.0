<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <base href="[[ .BasePath ]]">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>HyperCloud</title>
    <meta name="application-name" content="HyperCloud">
    <link rel="shortcut icon" href="<%= require('./imgs/hypercloud_favicon.png') %>">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="<%= require('./imgs/hypercloud_favicon.png') %>">
    <link rel="mask-icon" href="<%= require('./imgs/hypercloud_favicon.png') %>" color="#DB242F">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="<%= require('./imgs/hypercloud_favicon.png') %>">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
      window.SERVER_FLAGS = [[.]];
    </script>
  </head>
  <body>
    <div id="modal-container"></div>
    [[ if .GoogleTagManagerID ]]
    <% if (htmlWebpackPlugin.options.production) { %>
      <noscript><iframe src="//www.googletagmanager.com/ns.html?id=[[ .GoogleTagManagerID ]]"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <script type="text/javascript">(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','[[ .GoogleTagManagerID ]]');</script>
    <% } %>
    [[ end ]]
    <div id="app"></div>
  </body>
</html>
